
services:
  backend:
    build: .
    ports:
      - '9000:9000'   
    environment:
      - NODE_ENV=development   

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

